{% extends "user/base_user.html" %}
{% block content %}
<h1 class="text-2xl font-bold mb-6">Select Your C-DAC Program</h1>
<div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    {% for course_id, details in courses.items() %}
    <form method="POST" action="/select-course">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <input type="hidden" name="course" value="{{ course_id }}">
        <button type="submit" class="w-full text-left bg-white p-6 border-t-4 border-navy-700 shadow hover:border-red-600 transition group">
            <h3 class="font-bold text-lg text-slate-800 group-hover:text-red-600">{{ course_id }}</h3>
            <p class="text-sm text-slate-500">{{ details.title }}</p>
        </button>
    </form>
    {% endfor %}
</div>
{% endblock %}
